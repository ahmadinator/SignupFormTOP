<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

  <div id='main'>
    <div id='leftbg'>
        <div id='odinlogodiv'>
          <img id='odinlogo' src='./odin-lined.png' alt='Odin Logo'>
          <h1 id='odinlogoheader'>ODIN</h1>
        </div>
        <h3 id='credit'>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></h3>
    </div>
    <div id='rightbg'>
      <div id='toptext'>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div id='midform'>
        <h2 id='formheader'>Let's do this!</h2>
        <form action="" method="POST" id='form'>
          <div id='formleft'>
            <div class='forminput'>
              <label for='fname'>First Name</label>
              <input type='text' id='fname' name='fname'>
            </div>
            <div class='forminput'>
              <label for='email'>Email</label>
              <input type='text' id='email' name='email'>
            </div>
            <div class='forminput'>
              <label for='password'>Password</label>
              <input type='text' id='password' name='password'>
            </div>
          </div>
          <div id='formright'>
            <div class='forminput'>
              <label for='lname'>Last Name</label>
              <input type='text' id='lname' name='lname'>
            </div>
            <div class='forminput'>
              <label for='phonenumber'>Phone Number</label>
              <input type='text' id='phonenumber' name='phonenumber'>
            </div>
            <div class='forminput'>
              <label for='confirmpassword'>Confirm Password</label>
              <input type='text' id='confirmpassword' name='confirmpassword'>
            </div>
          </div>
        </form>
      </div>
      <div id='bottomtext'>
        <button id='submitbtn' type="submit">Create Account</button>
      </div>
    </div>
  </div>
</body>

</html>
